<h1>Need Music</h1>

<p class="lead">Use MySpotify App to find new music</p>
<form>
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control"
      placeholder="Search Music...">
  </div>
  <button type="submit" (click)="searchMusic()" name="submit" value="submit">Submit</button>
</form>

<ng-container *ngIf="listRes !== null">
  <div *ngFor="let artist of listRes">
    <img *ngIf="artist.images.length > 0" [src]="artist.images[0].url" alt="No image" class="center" width="300"
      height="300">
    <p align="center" class="info">Artist Name:{{ artist.name }}</p>
    <p align="center" class="info">Popularity:{{ artist.popularity }}</p>
    <p align="center" class="info">Genres:{{ artist.genres }}</p>
  </div>
</ng-container>
<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4>
            <a routerLink="/artist/{{ res.id }}">{{ res.name }}</a>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
